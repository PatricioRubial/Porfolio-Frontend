<section class="vh-100" style="background-image:url(../../../assets/banner2.jpg)">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-12 col-xl-12">
                <div class="card shadow-2-strong" style="border-radius: 1rem;background-color: #0dcaf07a;">
                    <ng-container *ngIf="loading$|async as loading">
                        <span *ngIf="loading.loading == false"></span><br>
                        {{form.value |json}}
                        <form #f="ngForm" [formGroup]="form" (ngSubmit)="save()">
                            <div class="form-group col-sm-9 col-md-7 col-lg-5 mx-auto">
                                <label for="percentage" class="form-label">Rango de habilidad</label>                         
                                <input type="range" class="form-range btn btn-dark" min="0" max="100" formControlName="percentage">
                            </div>
                            <br>
                            <div class="form-group col-sm-9 col-md-7 col-lg-5 mx-auto">
                                <label for="name">Nombre de la habilidad</label>
                                <input type="text" class="form-control" id="name" formControlName="name">
                            </div>
                            <br>
                            <div class="form-group col-sm-9 col-md-7 col-lg-5 mx-auto">
                                <label for="name">link del icono</label>
                                <input type="text" class="form-control" id="name" formControlName="icon">
                            </div>
                            <br>
                            <form [formGroup]="form">
                                <div class="form-group col-sm-9 col-md-7 col-lg-5 mx-auto">
                                    <label for="photo">Ingrese el color de la habilidad</label><br>
                                    <input type="color" class="form-control-file" id="photo" formControlName="color">
                                </div>
                            </form><br>
                            <div class="container col-sm-9 col-md-7 col-lg-5 mx-auto">
                                <div class="row justify-content-start">
                                    <div class="col-4">
                                        <button class="btn btn-warning">Enviar</button>
                                    </div>
                                    <div class="col-4">
                                        <a class="btn btn-danger" routerLink="/home" role="button">Cancelar</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</section>
