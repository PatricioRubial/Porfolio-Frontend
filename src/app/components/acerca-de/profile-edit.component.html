<section class="vh-100" style="background-image:url(../../../assets/banner2.jpg)">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-12 col-xl-12">
                <div class="card shadow-2-strong" style="border-radius: 1rem;background-color: #0dcaf07a;">
                    <ng-container *ngIf="loading$|async as loading">
                        <form *ngIf="loading.loading == false; else loadingTemplate" #f="ngForm" [formGroup]="form"
                            (ngSubmit)="save()">
                            <div class="form-group col-sm-9 col-md-7 col-lg-5 mx-auto">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" id="name" formControlName="name">
                            </div>
                            <br>
                            <div class="form-group col-sm-9 col-md-7 col-lg-5 mx-auto">
                                <label for="tittle">Titulo</label>
                                <input type="text" class="form-control" id="tittle" formControlName="tittle">
                            </div>
                            <br>
                            <div class="form-group col-sm-9 col-md-7 col-lg-5 mx-auto">
                                <label for="description">Descripccion</label>
                                <textarea type="text" class="form-control" id="description"
                                    formControlName="description"></textarea>
                            </div>
                            <br>
                            <div class="form-group col-sm-9 col-md-7 col-lg-5 mx-auto">
                                <label for="photo">Link de la foto de perfil</label>
                                <input type="text" class="form-control" id="photo" formControlName="photo">
                            </div>
                            <br>
                            <div class="form-group col-sm-9 col-md-7 col-lg-5 mx-auto">
                                <h2 style="color:rgba(250, 235, 215, 0.692)">Redes Sociales</h2>
                            </div>
                            <div class="form-group col-sm-9 col-md-7 col-lg-5 mx-auto">
                                <label for="name">Link a tu GitHub</label>
                                <input type="Github" class="form-control" id="GitHub" formControlName="gitHub">
                            </div>
                            <br>
                            <div class="form-group col-sm-9 col-md-7 col-lg-5 mx-auto">
                                <label for="linked_in">Link a tu Linked In</label>
                                <input type="text" class="form-control" id="Linked_in" formControlName="linkedIn">
                            </div>
                            <br>
                            <div class="container col-sm-9 col-md-7 col-lg-5 mx-auto">
                                <div class="row justify-content-start">
                                    <div class="col-4">
                                        <button class="btn btn-warning">Guardar</button>
                                    </div>
                                    <div class="col-4">
                                        <a class="btn btn-danger" routerLink="/home" role="button">Cancelar</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <ng-template #loadingTemplate>
                        <app-loading></app-loading>
                        </ng-template>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</section>
