<div class="modal-header">
    <h4 class="modal-title">Borrar</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
</div>
<div class="modal-body">
    <p>{{message}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="modal.dismiss()">No</button>
    <button type="button" ngbAutofocus class="btn btn-primary" (click)="modal.close()">Si</button>
</div>
